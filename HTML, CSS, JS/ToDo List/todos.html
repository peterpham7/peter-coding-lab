<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Todo List</title>

  <body>
    <div id="container">
      <h1>To-Do List<i class="fas fa-plus"></i></h1>
      <input type="text" name="" value="" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fas fa-trash-alt"></i></span> Buy Robes</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Fight Malfoy</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Buy New Wand</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Feed Hedwig</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Send Owl to Sirius</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Do Dishes</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Wash Robes</li>
        <li><span><i class="fas fa-trash-alt"></i></span> Buy Hagrid's Birthday Gift</li>
      </ul>
    </div>
    <script type="text/javascript" src="todos.js"></script>
  </body>
</html>
